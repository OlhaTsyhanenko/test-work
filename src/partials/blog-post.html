          ./images/blog-post/cup_desktop.jpg    1x,
          ./images/blog-post/cup_desktop@2x.jpg 2x
        "
        media="(min-width: 1360px)"
        type="image/jpeg"
      />

        srcset="
          ./images/blog-post/cup_tablet.jpg    1x,
          ./images/blog-post/cup_tablet@2x.jpg 2x

        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ./images/blog-post/cup_mobile.jpg    1x,
          ./images/blog-post/cup_mobile@2x.jpg 2x
