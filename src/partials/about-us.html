<section class="section_about-us" id="about-us">
  <div class="about-us_wrap">
    <picture class="about-us_img">
      <source
        srcset="
          ./images/about-us/team_desktop.jpg    1x,
          ./images/about-us/team_desktop@2x.jpg 2x
        "
        media="(min-width: 1360px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ./images/about-us/team_table.jpg    1x,
          ./images/about-us/team_table@2x.jpg 2x
        "
        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ./images/about-us/team_mobile.jpg    1x,
          ./images/about-us/team_mobile@2x.jpg 2x
        "
        media="(max-width: 767px)"
        type="image/jpeg"
      />
      <img
        src="./images/about-us/team_desktop.jpg"
        width="1360"
        alt="All our team"
      />
    </picture>

    <div class="about-us_description">
      <p class="description_label">What you are looking for</p>
      <h2 class="description_title">We provide bespoke solutions</h2>
      <p class="description_label">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate,
        ipsum dignissimos quae laudantium asperiores nam aliquid impedit harum
        illum dolore explicabo ab dolores itaque rerum temporibus doloribus iste
        maiores deleniti?
      </p>
      <button type="button" class="btn btn-read">Read more</button>
    </div>
  </div>
</section>
